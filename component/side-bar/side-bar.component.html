<nav id="sidebarMenu" class="d-md-block bg-dark sidebar collapse">
    <div style="height: 35.5em;" class="position-sticky pt-3">
      <ul class="nav flex-column">
        <li *ngFor="let item of items" class="nav-item">
          <a class="nav-link " aria-current="page" [routerLink]="item.link" [ngClass]="{active: item.active}">
            <i [class]="item.icon"></i>
            {{item.title}}
          </a>
        </li>
      </ul>
    </div>
  </nav>
